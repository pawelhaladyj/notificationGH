server.port=7777

## Database Properties
spring.datasource.url = jdbc:mysql://localhost:3306/db_notifications?allowPublicKeyRetrieval=true&useSSL=false&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username = root
