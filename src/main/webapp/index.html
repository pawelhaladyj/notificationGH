<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>System zgłoszen usterek</title>
    <meta name="description" content="System zarządzania zgłoszeniami"/>
    <meta name="keywords" conntent="IT,zgłoszenia,zarządzanie"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <link rel="stylesheet" href="main.css">

<body>
    <div class="row" id="startRow">
        <input type="submit" value="Zaloguj">
        <input type="submit" value="Zarejestruj">
        <input type="submit" value="zgłoś zdarzenie bez logowania">
    </div>
    <div class="row">
        <form id="registery">
            <div>
                <label for="firstName">Imię</label>
                <input name="firstName" type="text" id="firstName" placeholder="podaj imię">
            </div>
            <div>
                <label for="lastName">Nazwisko</label>
                <input name="lastName" type="text" id="lastName" placeholder="podaj nazwisko">
            </div>
            <div>
                <label for="email">eMail</label>
                <input name="email" type="text" id="email" placeholder="podaj email (wymagane)">
            </div>
            <div>
                <label for="phoneNumber">numer telefonu (wewnętrzny)</label>
                <input name="" type="text" id="phoneNumber" placeholder="podaj nr telefonu">
            </div>
        </form>
        <button type="button" onclick="createUser()">zapisz użytkownika</button>
    </div>
